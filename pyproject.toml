[tool.poetry]
name = "whylogs"
version = "0.4.5-dev1"
description = "Profile and monitor your ML data pipeline end-to-end"
authors = ["Anthony Naddeo <anthony.naddeo@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.10"
click = ">=7.1.2"
python-dateutil = ">=2.8.1"
protobuf = ">=3.15.5"
pyyaml = ">=5.3.1"
pandas = "^1.2.4"
marshmallow = ">=3.7.1"
numpy = "1.19.3"
whylabs-client = "@>=0.1"
whylabs-datasketches = ">=2.2.0b1"
boto3 = ">=1.14.1"
botocore = ">=1.17.44"
smart-open = ">=4.1.2"
xlrd = "^2.0.1"
openpyxl = "==3.0.6"
puremagic = "@1.10"
tqdm = "==4.54.0"
matplotlib = "3.3.3"
mlflow = "1.13.1"
sklearn = "^0.0"
pyarrow = "^3.0.0"
llvmlite = "^0.36.0"
fastparquet = "^0.5.0"

[tool.poetry.dev-dependencies]
sklearn = "^0.0"
pytest = "6.1.2"
Pillow = "^8.2.0"
pytest-cov = "^2.11.1"
freezegun = "1.1.0"
moto = "1.3.16"
bump2version = "^1.0.1"
colorama = "^0.4.4"
black = "^20.8b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
