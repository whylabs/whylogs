name: Upload Whylogs Packages


on:
  release:
    types: [released, prereleased]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install Poetry
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.1.5
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Install Protoc
      uses: arduino/setup-protoc@master
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Cache Python dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: make install

    - name: Autobump version
      run: |
        # from refs/tags/v1.2.3 get 1.2.3
        VERSION=$(echo $GITHUB_REF | sed 's#.*/v##')
        echo $VERSION
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        # poetry run bump2version patch --verbose --commit --no-tag --new-version $VERSION
        poetry run bump2version patch --verbose --no-commit --no-tag --new-version $VERSION

    #push version bump to tagged branch so new version is included in pypi
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        force: true

    - name: Build and publish Python
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        make clean
        make dist
        poetry run twine upload dist/*

  java_deploy:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
    - name: Build and publish Java
      env:
        ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY_ASCII }}
        ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
      run: ./gradlew build publish -PossrhUsername=${{ secrets.NEXUS_TOKEN_USERNAME }} -PossrhPassword=${{ secrets.NEXUS_TOKEN_PASSWORD }} --exclude-task :spark:publish --exclude-task :spark-bundle:publis --exclude-task :spark:build --exclude-task :spark-bundle:build
      working-directory: java

  scala_deploy:
    needs: java_deploy
    strategy:
      matrix:
        scala-version: [2.11, 2.12]
        spark-version: [2.4.7, 2.4.8]
        include:
          - scala-version: 2.11
            spark-version: 2.4.5
          - scala-version: 2.12
            spark-version: 3.0.1
          - scala-version: 2.12
            spark-version: 3.0.3
          - scala-version: 2.12
            spark-version: 3.1.1
          - scala-version: 2.12
            spark-version: 3.1.2
          - scala-version: 2.12
            spark-version: 3.1.3
    runs-on: ubuntu-latest
    steps:
    - name: Build and publish Scala
      env:
        ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY_ASCII }}
        ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SCALA_VERSION : ${{ matrix.scala-version }}
        SPARK_VERSION : ${{ matrix.spark-version }}
      run: ./gradlew -PossrhUsername=${{ secrets.NEXUS_TOKEN_USERNAME }} -PossrhPassword=${{ secrets.NEXUS_TOKEN_PASSWORD }} :spark:build :spark-bundle:build :spark:publish :spark-bundle:publish
      working-directory: java

  bump_mainline:
    runs-on: ubuntu-latest
    needs: java_deploy
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install Poetry
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.1.5
    - name: install bump2version
      run: |
        pip install bump2version
    - name: bump_mainline
      run: |
        # from refs/tags/v1.2.3 get 1.2.3
        VERSION=$(echo $GITHUB_REF | sed 's#.*/v##')
        echo $VERSION
        # git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        # git config --local user.name "github-actions[bot]"
        poetry run bump2version patch --verbose  --no-tag --new-version $VERSION
        
    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update version ${{ env.VERSION }}
        committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
        author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
        signoff: false
        branch: update_release_version
        base: mainline
        delete-branch: true
        title: 'Bump version to release'
        body: |
          Update mainline version to match release
          - bumped to release version

        labels: |
          automated pr
        team-reviewers: |
          owners
          maintainers
        draft: false
