# THIS SCRIPT IS SUPPOSED TO BE AN EXAMPLE. MODIFY IT ACCORDING TO YOUR NEEDS!

[tox]
envlist =py36, py37, py38, py39, flake8


[testenv]
deps = -rrequirements-test.txt
relative_files = True
setenv =
    PYTHONPATH = {toxinidir}
    TOXINIDIR = {toxinidir}
passenv = GITHUB_*
usedevelop = True
extras =
    all
    testing
commands = pytest --cov=src --cov-report term-missing --cov-report xml --verbose

[testenv:flake8]
basepython = python
skip_install = true
deps = flake8
commands =
    flake8 src tests

[gh-actions]
python =
    3.6: py36
    3.7: py37, flake8
    3.8: py38
    3.9: py39
