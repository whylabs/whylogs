minimum_pre_commit_version: 2.8.0
default_stages: [commit, push, manual]
repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        exclude: python/whylogs/core/proto/|python/docs/|python/whylogs/viz/html/|java
  - repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        args:
          - --max-line-length=160
          - --exclude="""\.tox |
            python/build |
            python/dist |
            java |
            \.eggs |
            python/docs/* |
            python/whylogs/core/proto/* |
            python/whylogs/viz/html/* |
            \.venv"""
          - --extend-ignore=E203,W503
          - --max-complexity=20

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: [--filter-files]
        exclude: python/whylogs/core/proto/|python/docs/|python/whylogs/viz/html/|java
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.942
    hooks:
      - id: mypy
        language: system
        exclude: ^(python/tests/|python/whylogs/core/proto/|python/docs/|python/whylogs/viz/html/|java)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.5.1
    hooks:
      - id: prettier
        exclude: python/tests/|python/whylogs/core/proto/|python/docs/|python/whylogs/viz/html/|java
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=800]
      - id: debug-statements
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: forbid-new-submodules
      - id: mixed-line-ending
      - id: trailing-whitespace
